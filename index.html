<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Entertainment Web APP</title>
    <script src="https://kit.fontawesome.com/33a7dca87f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="container">
        <!-- The sidebar -->
        <header id="sidebar">
            <div class="topIcon">
                <div class="vidmain">
                    <i class="fa-solid fa-clapperboard mainIcon" ></i>
                </div>
              
                <div class="otherVids">
                    <i class="fa-solid fa-table-cells-large leftIcons"></i>
                    <i class="fa-solid fa-film leftIcons"></i>
                    <i class="fa-solid fa-tv leftIcons"></i>
                    <i class="fa-solid fa-bookmark leftIcons"></i>
               </div> 
            </div>          

           <div class="profileWrap" >
                <!-- <img src="./asset/images/Victors Passport.JPG" alt="profile picture"> -->
           </div>         
        </header>
        
        <!-- The main body -->
        <div class="main">
            <div class="searchwrap">
                <span id="searchicon"> <i class="fa-solid fa-magnifying-glass" class="search-icon'"></i></span>
                <input type="text" name="" id="search" placeholder="Search for movies or TV series">
            </div>
            <!-- main container -->
            <div class="submain">
                <div class="trendingWrap">
                    <!-- trending -->
                   <p class="trendTxt color">Trending</p>
                   <div class="trends">
                        <div class="trend">
                            <div id="bookmarkWrap">
                              <i class="fa-solid fa-bookmark bookmrkVid"></i>
                            </div>
                            <div class="moviedescWrap">
                                <div class="detailswrap">
                                    <span>2019</span>     <i class="fa-solid fa-film "></i> <span>.PG</span>
                                    <h3>Beyond Earth</h3>

                                </div>
                            </div>
                        </div>
                        <div class="trend">
                            <div id="bookmarkWrap">
                              <i class="fa-solid fa-bookmark leftIcons"></i>
                            </div>
                        </div>
                        <div class="trend">
                            <div id="bookmarkWrap">
                              <i class="fa-solid fa-bookmark leftIcons"></i>
                            </div>
                        </div>
                        <div class="trend">
                            <div id="bookmarkWrap">
                              <i class="fa-solid fa-bookmark leftIcons"></i>
                            </div>
                        </div>
                        <div class="trend">
                            <div id="bookmarkWrap">
                              <i class="fa-solid fa-bookmark leftIcons"></i>
                            </div>
                        </div>
                   </div>
                   <!-- Recommended for you -->
                   <p class="recommendTxt color">Recommended for you</p>
                   <div class="recommends">

                   </div>
                </div>   
            </div>    
        </div>
    </div>
    <script type="module" src="./asset/app.js"></script>
    <!-- <script type="module" src="data.js"></script> -->
</body>
</html>
