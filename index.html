<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Entertainment Web APP</title>
    <script src="https://kit.fontawesome.com/33a7dca87f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="container">
        <!-- The sidebar -->
        <header id="sidebar">
            <div class="vidmain">
                <i class="fa-solid fa-clapperboard"></i>
            </div>
          
            <div class="otherVids">
                <i class="fa-solid fa-table-cells-large leftIcons"></i>
                <i class="fa-solid fa-film-simple leftIcons"></i>
                <i class="fa-solid fa-tv leftIcons"></i>
                <i class="fa-solid fa-bookmark leftIcons"></i>
           </div>  

           <div class="profileWrap" id="yes">
                <img src="" alt="">
           </div>         
        </header>
        
        <!-- The main body -->
        <div class="main">
            <div class="searchwrap">
                <span id="searchicon"> <i class="fa-solid fa-magnifying-glass" class="search-icon'"></i></span>
                <input type="search" name="" id="search" placeholder="Search for movies orTV series">
            </div>
            <!-- main container -->
            <div class="submain">
                <div class="trendingWrap">
                    <!-- trending -->
                   <p class="trendTxt">Trending</p>
                   <div class="trends">

                   </div>
                   <!-- Recommended for you -->
                   <p class="recommendTxt">Recommended for you</p>
                   <div class="recommends">

                   </div>
                </div>   
            </div>    
        </div>
    </div>
    <script src="./asset/app.js"></script>
</body>
</html>
